<html>
    <head>
        <title>Background Chooser</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
        <<script type="text/javascript">
            $(document).ready(function(){
                $('#main_box').click(function(){
                    $('.mini_boxes').removeClass('selected');
                    $(this).css('background-color', 'lightgray');
                    $(this).css('background-image', 'none'); 
                });
                $('.mini_boxes').click(function(event){
                    event.stopPropagation();
                    $('.mini_boxes').removeClass('selected');
                    $(this).addClass('selected');
                    let imageUrl = $(this).attr('src');
                    $('#main_box').css('background-image', 'url('+imageUrl+')');
                });
            });
        </script>
    </head>
    <body>
        <h1>Background Chooser</h1>
        <div id="main_box">
            <img src="1.gif" class="mini_boxes">
            <img src="2.gif" class="mini_boxes">
            <img src="3.gif" class="mini_boxes">
            <img src="4.gif" class="mini_boxes">
        </div>
    </body>
</html>
